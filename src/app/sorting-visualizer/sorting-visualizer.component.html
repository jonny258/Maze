<button 
(click)="resetArrayHandler()"
class="p-1 bg-green-800 font-semibold rounded-lg w-24 hover:scale-95">
  Reset Array
</button>
<button 
(click)="mergeSortArray()"
class="p-1 bg-green-800 font-semibold rounded-lg w-24 hover:scale-95">
  Merge Sort
</button>
<div class="flex items-end p-5 bg-gray-800">
  <div
    *ngFor="let bar of barArray"
    class="bg-gray-white barStyles"
    [style.height.px]="bar * 6"
  ></div>
</div>
