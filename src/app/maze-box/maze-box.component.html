<div class="grid grid-cols-12">
  <div
    *ngFor="let node of mazeGraph.nodes"
    (click)="nodeClickHandler(node)"
    [ngClass]="{
      'bg-black': node.isWall,
      'bg-white': !node.isWall && !isNodeInShortestPath(node) && !isNodeInExplorePath(node),
      'bg-blue-500': isNodeInShortestPath(node) && !node.isWall,
      'bg-gray-500': isNodeInExplorePath(node) && !node.isWall,
      'bg-yellow-500': isNodeTheCurrentExploreNode(node) && !node.isWall,
      'w-10': true,
      'h-10': true,
      'border-[1px]': true
    }"
  >
    {{ node.value }}
  </div>
</div>
