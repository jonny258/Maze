<div class="grid grid-cols-20">
  <div
    *ngFor="let node of mazeGraph.nodes"
    (click)="nodeClickHandler(node)"
    (mousemove)="hoverHandler(node)"
    [ngClass]="{
      'bg-black': node.isWall,
      'bg-white':
        !node.isWall &&
        !isNodeInShortestPath(node) &&
        !isNodeInExplorePath(node),
      'bg-blue-500': isNodeInShortestPath(node) && !node.isWall,
      'bg-gray-500': isNodeInExplorePath(node) && !node.isWall,
      'bg-yellow-500': isNodeTheCurrentExploreNode(node) && !node.isWall,
      'w-8': true,
      'h-8': true,
      'border-[1px]': true
    }"
  >
    {{ node.value }}
  </div>
</div>

<button
  [ngClass]="drawMode ? 'bg-green-800' : 'bg-green-300'"
  class="p-1 font-semibold rounded-lg w-24 hover:scale-95"
  (click)="drawHandler()"
>
  Draw
</button>
<button
  [ngClass]="eraseMode ? 'bg-green-800' : 'bg-green-300'"
  class="p-1 font-semibold rounded-lg w-24 hover:scale-95"
  (click)="eraseHandler()"
>
  Erase
</button>
<button
  class="p-1 bg-gray-800 font-semibold rounded-lg w-24 hover:scale-95"
  (click)="resetHandler()"
>
  Reset Maze
</button>
